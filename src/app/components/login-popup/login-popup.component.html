<p-dialog header="Login" [(visible)]="isVisible" modal="modal" [closable]="true" (onHide)="closePopup()">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="p-field">
      <label for="email">Email</label>
      <input id="email" formControlName="email" pInputText />
      <p-message *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" severity="danger" text="Invalid email"></p-message>
    </div>
    <div class="p-field">
      <label for="password">Password</label>
      <input id="password" formControlName="password" pInputText type="password" />
      <p-message *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" severity="danger" text="Password is required"></p-message>
    </div>
    <p-button type="submit" label="Login" [disabled]="loginForm.invalid"></p-button>
  </form>
</p-dialog>
